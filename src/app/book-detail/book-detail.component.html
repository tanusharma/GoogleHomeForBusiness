<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/books']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{book.Name}}</h2></mat-card-title>
    <mat-card-subtitle>{{book.Designation}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Employee ID:</dt>
      <dd>{{book.EmployeeID}}</dd>
      <dt>Name:</dt>
      <dd>{{book.Name}}</dd>
      <dt>Designation:</dt>
      <dd>{{book.Designation}}</dd>
      <dt>Salary:</dt>
      <dd>{{book.Salary}}</dd>
      <dt>Experience:</dt>
      <dd>{{Experience}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/book-edit', book._id]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteBook(book._id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
