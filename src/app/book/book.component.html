<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/book-create']"><mat-icon>add</mat-icon></a>
</div>
<div>
	Your Query: "{{testMsg}}"
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="books">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="EmployeeID">
      <th mat-header-cell *matHeaderCellDef> EmployeeID </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.EmployeeID}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="Designation">
      <th mat-header-cell *matHeaderCellDef> Designation </th>
      <td mat-cell *matCellDef="let element"> {{element.Designation}} </td>
    </ng-container>

 <ng-container matColumnDef="Salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.Salary}} </td>
    </ng-container>
	
	 <ng-container matColumnDef="Experience">
      <th mat-header-cell *matHeaderCellDef> Experience </th>
      <td mat-cell *matCellDef="let element"> {{element.Experience}} </td>
    </ng-container>
	
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
  </table>
</div>
